<html>
<head>
  <style></style>
</head>
<body>
    <div class="tooltip"></div>
  <svg>
    <defs>
        <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:rgb(0,0,27);stop-opacity:1" />
          <stop offset="100%" style="stop-color:rgb(51,122,183);stop-opacity:1" />
        </linearGradient>
      </defs>
</svg>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
    let width = 1000, height = 600;

let svg = d3.select("svg")
    .attr("width", width)
    .attr("height", height);

// Map and projection
let projection = d3.geoEquirectangular();
let geopath = d3.geoPath().projection(projection);

// Load GeoJSON data
d3.json("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson").then(data => {

    svg.append("path")
        .datum({type: "Sphere"})
        .attr("id", "ocean")
        .attr("d", geopath)
        .attr("fill", "lightBlue")
        .attr("fill", "url(#oceanGradient)");

    // Draw the map
    svg.append("g")
        .attr("id", "countries")
        .selectAll("path")
        .data(data.features)
        .enter()
        .append("path")
            .attr("d",  d => geopath(d))
            .attr("fill", "#777")
            .attr("stroke", "#fff")
            .attr("stroke-width", 0.5)
        
        .on("mouseover", (event, d) => {
            d3.select(".tooltip")
            .text(d.properties.name)
            .style("position", "absolute")
            .style("background", "#fff")
            .style("left", (event.pageX) + "px")
            .style("top", (event.pageY) + "px");
        })

        .on("mouseout", (event, d) => {
            d3.select(".tooltip")
            .text("");
        })
})
d3.geoEquirectangular()
    .center([-0.118092, 51.509865]) // London's longitude / latitude;
    .scale(500)
   
</script>
</body>
</html>
